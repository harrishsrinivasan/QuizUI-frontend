<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="512" height="512">
  <defs>
    <linearGradient id="quizGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a64bf4;stop-opacity:1" />
    </linearGradient>
    
    <filter id="insetShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feFlood flood-color="rgba(0,0,0,0.2)" result="color" />
      <feComposite in2="offsetblur" operator="in" />
      <feComposite in2="SourceAlpha" operator="in" />
      <feMerge>
        <feMergeNode in="SourceGraphic" />
        <feMergeNode />
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="120" height="120" rx="38" ry="38" fill="url(#quizGradient)" />

  <g fill="none" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" filter="url(#insetShadow)">
    
    <path d="M38,46 C38,22 82,22 82,46 C82,64 60,68 60,86" stroke="#ffffff"/>
    
    <path d="M42,98 L56,110 L78,88" stroke="#80ffdb" stroke-width="10"/>
  </g>
</svg>